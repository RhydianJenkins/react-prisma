name: GitHub Actions Demo

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
